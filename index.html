<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Quizzily takes your Quizlet sets and creates quizzes for you to play!">
      <meta name="author" content="Andy Cho">
      <title>Quizzily</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
      <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <!-- Page contents -->
    <div class="container">
      <div class="row header">
        <div class="col-xs-12 col-sm-6 col-md-6 screenshot-container">
          <img src="img/iphone.png" srcset="img/iphone.png 1x, img/iphone@2x.png 2x">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 description-container">
          <h1>Quizzily</h1>
          <p class="description">Quizzily creates games from your flashcards on Quizlet!</p>
          <a href="https://itunes.apple.com/ca/app/quizzily/id982813634">
            <img class="app-store-icon" src="img/app-store.svg"/>
          </a>
        </div>
      </div>
      <div class="container features">
        <div class="row feature">
          <div class="col-xs-12 col-sm-6 col-sm-push-6">
            <img src="img/search.png" srcset="img/search.png 1x, img/search@2x.png 2x">
          </div>
          <div class="col-xs-12 col-sm-6 col-sm-pull-6">
            <p class="description">Use your Quizlet sets or search for new ones</p>
          </div>
        </div>
        <div class="row feature">
          <div class="col-xs-12 col-sm-6">
            <img src="img/question.png" srcset="img/question.png 1x, img/question@2x.png 2x">
          </div>
          <div class="col-xs-12 col-sm-6">
            <p class="description">Play quizzes generated from your sets</p>
          </div>
        </div>
        <div class="row feature">
          <div class="col-xs-12 col-sm-6 col-sm-push-6">
            <img src="img/truefalse.png" srcset="img/truefalse.png 1x, img/truefalse@2x.png 2x">
          </div>
          <div class="col-xs-12 col-sm-6 col-sm-pull-6">
            <p class="description">#SwipeRight in True or False</p>
          </div>
        </div>
        <div class="row feature">
          <div class="col-xs-12 col-sm-6">
            <img src="img/theme.png" srcset="img/theme.png 1x, img/theme@2x.png 2x">
          </div>
          <div class="col-xs-12 col-sm-6">
            <p class="description">Customize the app with themes</p>
          </div>
        </div>
        <div class="row feature">
          <div class="col-xs-12 col-sm-6 col-sm-push-6">
            <img src="img/review.png" srcset="img/review.png 1x, img/review@2x.png 2x">
          </div>
          <div class="col-xs-12 col-sm-6 col-sm-pull-6">
            <p class="description">Review your answers after the game</p>
          </div>
        </div>
      </div>
    </div>

    <!-- GitHub button -->

  </body>
</html>
